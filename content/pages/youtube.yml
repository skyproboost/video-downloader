        blocks:
          - title: ""
            content: >-
              YouTube adalah layanan hosting video terbesar di dunia ini, dan
              mendominasi popularitas di sebagian besar negara. Namun, mengunduh
              video di YouTube tidak semudah kelihatannya, layanan ini tidak
              secara langsung memberikan kesempatan kepada pengguna untuk
              mengunduh video untuk penggunaan pribadi.


              aDownloader menawarkan layanan lengkap dan gratis untuk mengunduh video dari Youtube dalam berbagai format, dari resolusi rendah 360, 480, 720 piksel HD, juga dalam resolusi tinggi dan kualitas bagus 1080p FullHD, 2K, 4k 8k, video vertikal Pendek. Anda juga dapat mengonversi ke audio dan mengunduh file untuk didengarkan dan digunakan dalam format mp3, wav, m4a, untuk berbagai keperluan.


              aDownloader adalah layanan dengan tujuan utama mengunduh video dari Youtube dengan antarmuka yang ramah pengguna dan kecepatan yang sangat tinggi, ini akan berfungsi di komputer dan di ponsel Anda, yang memungkinkan Anda untuk melihat secara offline atau mengekstrak audio untuk didengarkan secara offline.

              Kami membuat layanan yang andal dan cepat untuk mengunduh.
          - title: Menyalin tautan untuk mengunduh video Youtube?
            content: 'Untuk mulai mengunduh, Anda harus menyalin tautan ke video yang
              diinginkan terlebih dahulu. Ini dapat dilakukan dengan dua cara.
              Yang pertama adalah menyalin tautan langsung dari bilah alamat
              browser: cukup sorot URL halaman yang berisi video dan klik
              "Salin".'
            image: /images/1.png
            imageAlt: Unduh video dari YouTube
          - imageAlt: Unduh video dari YouTube
            content: Cara kedua adalah dengan menggunakan tombol "Bagikan", yang biasanya
              ditemukan di bawah video. Klik tombol tersebut dan pilih "Salin
              tautan".
            image: /images/2.png
          - content: >-
              Setelah tautan video berhasil disalin, buka adownloader.org dan
              temukan kolom khusus untuk memasukkan tautan di halaman mana pun.
              Tempelkan URL yang telah disalin dengan hati-hati ke dalam kolom
              ini, yang dapat dilakukan dengan menggunakan Ctrl + V (atau Cmd +
              V pada Mac) atau melalui menu "Tempel" pada perangkat seluler
              Anda.

              Pastikan bahwa tautan tersebut ditempelkan sepenuhnya dan tanpa karakter tambahan, lalu klik tombol unduh.
